<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<body>
    <header>
        <div class="brand">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SMART AGRO Logo" class="logo">
            </a>
        </div>
         <!-- Hamburger Icon -->
         <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/crop-recommendation">Crop Recommendation</a></li>
                <li><a href="/disease-detection">Disease Detection</a></li>
                <li><a href="/details">Details</a></li>
                <li><a href="/about-us">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 SMART AGRO</p>
                <p>Empowering farmers with modern technology</p>
            </div>
            <div class="footer-right">
                <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
